<script type="text/javascript">
var array = ['f1.png','f2.png','f3.png','f4.png','f5.png','f6.png','f7.png','f8.png'];
function shuffle(array) {
  var m = array.length, t, i;

  // While there remain elements to shuffle…
  while (m) {

    // Pick a remaining element…
    i = Math.floor(Math.random() * m--);

    // And swap it with the current element.
    t = array[m];
    array[m] = array[i];
    array[i] = t;
  }

  return array;
}
var shuffled_images = shuffle(array);
for(var i=0;i<3;i++) {
<!--var parent = document.getElementById('pictures');
var elem = document.getElementById('f' + (i));
elem.src = shuffled_images[i] ;
}
</script>
